<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Card table green background -->
  <rect width="512" height="512" fill="#0f7f1f"/>

  <g transform="translate(256, 256)">
    <!-- Center crown (gold) -->
    <g fill="#FFD700" stroke="#FFA500" stroke-width="3">
      <!-- Crown base -->
      <rect x="-50" y="20" width="100" height="30" rx="3"/>
      <!-- Crown points -->
      <path d="M -50,20 L -50,-10 L -30,10 L -10,-20 L 10,10 L 30,-20 L 50,10 L 50,20 Z"/>
      <!-- Crown jewels (circles on points) -->
      <circle cx="-50" cy="-10" r="8" fill="#FF0000"/>
      <circle cx="-10" cy="-20" r="10" fill="#FF0000"/>
      <circle cx="30" cy="-20" r="10" fill="#FF0000"/>
    </g>

    <!-- Spade (top, white) -->
    <g transform="translate(0, -140)">
      <path d="M 0,-35 C -15,-20 -30,-5 -30,10 C -30,25 -15,30 0,30 C 15,30 30,25 30,10 C 30,-5 15,-20 0,-35 Z" fill="white"/>
      <rect x="-8" y="25" width="16" height="20" fill="white"/>
    </g>

    <!-- Heart (right, red) -->
    <g transform="translate(120, 0)">
      <path d="M 0,-10 C -5,-20 -15,-25 -25,-25 C -35,-25 -40,-15 -40,-5 C -40,10 -25,25 0,40 C 25,25 40,10 40,-5 C 40,-15 35,-25 25,-25 C 15,-25 5,-20 0,-10 Z" fill="#FF0000"/>
    </g>

    <!-- Diamond (bottom, red) -->
    <g transform="translate(0, 140)">
      <path d="M 0,-35 L 25,0 L 0,35 L -25,0 Z" fill="#FF0000"/>
    </g>

    <!-- Club (left, white) -->
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="-15" r="15" fill="white"/>
      <circle cx="-12" cy="5" r="15" fill="white"/>
      <circle cx="12" cy="5" r="15" fill="white"/>
      <rect x="-8" y="15" width="16" height="25" fill="white"/>
    </g>
  </g>
</svg>
